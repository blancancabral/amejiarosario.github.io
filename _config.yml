# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Adrian Mejia Blog
subtitle: var life = ['work_smart', 'have_fun', 'make_history'];
description: Adrian Mejia blog about programming and software engineering. Featuring MEAN stack (AngularJS, NodeJS, MongoDB and Express), BackboneJS, RESTful APIs, Algorithms and data structures.
author: Adrian Mejia
language: en
timezone: America/New_York
disqus_shortname: adrianmejia

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#url: https://adrianmejia.herokuapp.com
url: https://adrianmejia.com
root: /
permalink: blog/:year/:month/:day/:title/
permalink_defaults:
logo: /images/logo.png

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false # for better perf. see: https://hexo.io/news/2016/02/28/hexo-3-2-released/
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: md-amp-portfolio-blog
theme: am-light
# theme: landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# https://github.com/hexojs/hexo-deployer-heroku
# deploy:
#   type: heroku
#   repo: https://git.heroku.com/adrianmejia.git

# https://github.com/hexojs/hexo-deployer-git
deploy:
  type: git
  repo:
    github: git@github.com:amejiarosario/amejiarosario.github.io.git


# https://github.com/hexojs/hexo/issues/1388
marked:
  gfm: true
  breaks: false

# https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml

# https://github.com/LouisBarranqueiro/hexo-algoliasearch
algolia:
  appId: 7M9S763HKU #<%- process.env['ALGOLIA_APP_ID'] || "7M9S763HKU" %>
  apiKey: 33db42bbc1d2631fd68f26ebefa35aa8 #<%- process.env['ALGOLIA_API_KEY'] || "33db42bbc1d2631fd68f26ebefa35aa8" %>
  adminApiKey: 52604a19cad0328f9ab2813dbfe91426 #<%- process.env['ALGOLIA_ADMIN_KEY'] %>
  chunkSize: 5000
  indexName: "adrianmejia-blog-1"
  fields:
    - permalink
    - title
    - tags
    - categories
    - pageviews__total:hundredThousands
    - pageviews__recent:hundreds
    - pageviews__avg_time:thousands
    - photos
    - updated:year
    - updated:yearMonth
    - date:yearMonth
    - date:year
    - excerpt:strip
    - updated
    - date
    - pageviews__total
    - pageviews__avg_time
    - pageviews__recent
    - more:strip
    - path
    # - slug
    # - content:strip
    # - excerpt

# https://github.com/unhealthy/hexo-all-minifier
html_minifier:
  enable: false
css_minifier:
  enable: false
js_minifier:
  enable: false
image_minifier:
  enable: false # set TRUE before deploy

# https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 30
